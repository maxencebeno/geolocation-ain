    content: "<p>Nous consommons des biens composés de fluides liquides ou gazeux et de matières organiques ouinertes.</p><p>L'économie circulaire permet de restituer dans nos systèmes de production, de consommation, et d'échange, les matières premières que nous avons extrait.</p><p>Ces matières premières peuvent alors être ré-injectées dans les grands cycles de transformations.</p><p>2 cycles se distinguent :</p><ul><li>le cycle biologique : composé de matières biodégradables qui peuvent être déposée dans la nature sans préjudice.</li><li>Le cycle technique : composé de matières transformées (à partir de pétrole par exemple). Cecycle fonctionne grâce à des matières que nous pouvons séparer afin de réutiliser leurs composésà l'infini.</li></ul><p>La raréfaction des ressources de notre planète est devenue un enjeu majeur de la société du 21èmesiècle. Par exemple, les coûts d'un grand nombre de matières premières sont indexés sur le prix dubaril de pétrole parceque la plupart des matières premières sont transportées grâce à ce carburant.L'or noir est également un enjeu géopolitique qui conduit l'Europe à multiplier les sourcesd'énergie pour diminuer sa dépendance.</p><p>L'économie circulaire permet d'économiser nos ressouces.</p><h2>Pour quoi faire?</h2><ul><li>inventer des systèmes de production moins gourmands en matières premières et en énergie etgagner de l'argent!</li><li>vendre nos déchets qui deviennent des ressources pour les uns ;</li><li>acheter des ressouces qui sont des déchets pour les autres ;</li><li>réparer pour faire durer ;</li></ul><h2>Comment faire ?</h2><p>L'objectif de ce site est la mise en relation des vendeurs et des acheteurs de ressources.</p><p>Nous distingons les 2 cycles soit biologique (produits biodégradables, déchets verts), soit techniques (produits non biodégradables).</p>"